<div id="post">
  {{ content }}
</div>

<div id="navigation">
  <h2>Điều hướng bài viết</h2>
  <ul class="posts">
    {% if page.previous %}
      <li>
        <strong>Bài trước:</strong>
        <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
      </li>
    {% endif %}
    {% if page.next %}
      <li>
        <strong>Bài sau:</strong>
        <a href="{{ page.next.url }}">{{ page.next.title }}</a>
      </li>
    {% endif %}
  </ul>
</div>
