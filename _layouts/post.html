---
layout: default
---
<div id="post">
  <ul class="posts" style="text-align: right;">
    <li><span>{{ page.date | date: "%d/%m/%Y" }} - Xuyên Mộc, BRVT</span></li>
  </ul>
  {{ content }}
</div>

<div id="related">
  <h2>Bài viết liên quan</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date: "%d/%m/%Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
